<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display"> -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="music-card">
     <section class="music-card__image-section">
       <img src="./images/illustration-hero.svg" alt="">
     </section>
     <section class="music-card__text-section">
       <h1>Order Summary</h1>
       <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
       </p>
       <div class="music-Card__price">
          <div class="music-card__price-option">
             <img src="./images/icon-music.svg" alt="music-Icon">
             <p>Annual Plan <br> $59.99/year </p>
          </div>
          <a href="">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a class="Music-card__cancel-order" href="">Cancel Order</a>
     </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
