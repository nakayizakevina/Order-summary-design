<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="music-card">
        <img class="music-card__hero-img" src="./images/illustration-hero.svg" alt="music">
        <section class="music-card__text-section">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and  podcasts on any device anywhere you like!</p>
            <div class="music-Card__price">
                <div class="price-information">
                    <img src="./images/icon-music.svg" alt="">
                    <div>
                       <h4>Annual Plan</h4>
                       <h6>$59.99/year</h6>
                    </div>
                   </div>
                    <a href="" class="change">Change</a>
            </div>
              <button class="payment-btn">Proceed to Payment</button>
              <a href="" class="cancel-order">Cancel Order.</a>

        </section>
   </main>

</body>
</html>
